<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAID Hackathon 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            max-height: calc(100vh - 140px);
        }

        .countdown-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .current-event {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .next-event {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .time-labels {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .schedule-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .schedule-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .schedule-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .schedule-item.current {
            background: rgba(255, 215, 0, 0.2);
            border-left-color: #FFD700;
            animation: pulse 2s infinite;
        }

        .schedule-item.completed {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
            opacity: 0.7;
        }

        .schedule-item.upcoming {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .time {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 140px;
            color: #FFD700;
        }

        .event {
            font-size: 1.1rem;
            flex: 1;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .aws-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .deloitte-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="deloitte-badge">üè¢ Deloitte EAID</div>
    <div class="aws-badge">‚òÅÔ∏è AWS Solutions</div>
    
    <div class="header">
        <h1>EAID Hackathon 2025</h1>
        <p>Building AI Solutions with AWS Services for Deloitte's EAID Practice</p>
    </div>

    <div class="main-content">
        <div class="countdown-section">
            <div class="current-event" id="currentEvent">Welcome to EAID Hackathon!</div>
            <div class="next-event" id="nextEvent">Next: Check-in & Breakfast</div>
            <div class="countdown" id="countdown">00:00:00</div>
            <div class="time-labels">
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="schedule-section">
            <div class="schedule-title">Today's Schedule</div>
            <div id="scheduleContainer"></div>
        </div>
    </div>

    <script>
        const schedule = [
            { time: '08:00', endTime: '08:30', event: 'Check-in & Breakfast' },
            { time: '08:30', endTime: '08:45', event: 'Kickoff & Rules Explanation' },
            { time: '08:45', endTime: '09:00', event: 'Team Introductions & Project Announcements' },
            { time: '09:00', endTime: '13:00', event: 'Hacking Session 1' },
            { time: '13:00', endTime: '14:00', event: 'Lunch & Progress Updates' },
            { time: '14:00', endTime: '18:00', event: 'Hacking Session 2' },
            { time: '18:00', endTime: '18:30', event: 'Code Freeze & Final Submissions' },
            { time: '18:30', endTime: '19:30', event: 'Presentations' },
            { time: '19:30', endTime: '20:00', event: 'Judging, Awards & Wrap-up' }
        ];

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
        }

        function updateCountdown() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            let currentEventIndex = -1;
            let nextEventIndex = -1;
            
            // Find current and next events
            for (let i = 0; i < schedule.length; i++) {
                const eventStart = parseTime(schedule[i].time);
                const eventEnd = parseTime(schedule[i].endTime);
                const eventStartMinutes = eventStart.getHours() * 60 + eventStart.getMinutes();
                const eventEndMinutes = eventEnd.getHours() * 60 + eventEnd.getMinutes();
                
                if (currentTime >= eventStartMinutes && currentTime < eventEndMinutes) {
                    currentEventIndex = i;
                    nextEventIndex = i + 1;
                    break;
                } else if (currentTime < eventStartMinutes) {
                    nextEventIndex = i;
                    break;
                }
            }
            
            const currentEventEl = document.getElementById('currentEvent');
            const nextEventEl = document.getElementById('nextEvent');
            const countdownEl = document.getElementById('countdown');
            
            if (currentEventIndex !== -1) {
                currentEventEl.textContent = `Now: ${schedule[currentEventIndex].event}`;
                if (nextEventIndex < schedule.length) {
                    nextEventEl.textContent = `Next: ${schedule[nextEventIndex].event}`;
                    const nextEventTime = parseTime(schedule[nextEventIndex].time);
                    const timeDiff = nextEventTime - now;
                    
                    if (timeDiff > 0) {
                        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                        countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    nextEventEl.textContent = 'Hackathon Complete!';
                    countdownEl.textContent = 'üéâ DONE! üéâ';
                }
            } else if (nextEventIndex !== -1) {
                currentEventEl.textContent = 'Get Ready!';
                nextEventEl.textContent = `Next: ${schedule[nextEventIndex].event}`;
                const nextEventTime = parseTime(schedule[nextEventIndex].time);
                const timeDiff = nextEventTime - now;
                
                if (timeDiff > 0) {
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            } else {
                currentEventEl.textContent = 'Hackathon Complete!';
                nextEventEl.textContent = 'Thank you for participating!';
                countdownEl.textContent = 'üéâ DONE! üéâ';
            }
            
            // Update progress bar
            const totalDuration = parseTime('20:00') - parseTime('08:00');
            const elapsed = now - parseTime('08:00');
            const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateSchedule() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const container = document.getElementById('scheduleContainer');
            
            container.innerHTML = '';
            
            schedule.forEach((item, index) => {
                const eventStart = parseTime(item.time);
                const eventEnd = parseTime(item.endTime);
                const eventStartMinutes = eventStart.getHours() * 60 + eventStart.getMinutes();
                const eventEndMinutes = eventEnd.getHours() * 60 + eventEnd.getMinutes();
                
                const div = document.createElement('div');
                div.className = 'schedule-item';
                
                if (currentTime >= eventStartMinutes && currentTime < eventEndMinutes) {
                    div.classList.add('current');
                } else if (currentTime >= eventEndMinutes) {
                    div.classList.add('completed');
                } else {
                    div.classList.add('upcoming');
                }
                
                div.innerHTML = `
                    <div class="time">${item.time} - ${item.endTime}</div>
                    <div class="event">${item.event}</div>
                `;
                
                container.appendChild(div);
            });
        }

        function init() {
            updateCountdown();
            updateSchedule();
            setInterval(() => {
                updateCountdown();
                updateSchedule();
            }, 1000);
        }

        // Start the dashboard
        init();
    </script>
</body>
</html>
