<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAID Hackathon 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232F3E 0%, #131A22 50%, #0F1419 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 153, 0, 0.4);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FF9900, #FFAB00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            max-height: calc(100vh - 140px);
        }

        .countdown-section {
            background: rgba(35, 47, 62, 0.7);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 153, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(255, 153, 0, 0.2);
        }

        .current-event {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF9900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .next-event {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #FFCC80;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #FF9900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .time-labels {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .schedule-section {
            background: rgba(35, 47, 62, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 153, 0, 0.4);
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(255, 153, 0, 0.2);
        }

        .schedule-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #FF9900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .schedule-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .schedule-item.current {
            background: rgba(255, 153, 0, 0.25);
            border-left-color: #FF9900;
            animation: pulse 2s infinite;
        }

        .schedule-item.completed {
            background: rgba(76, 175, 80, 0.15);
            border-left-color: #4CAF50;
            opacity: 0.7;
        }

        .schedule-item.upcoming {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 153, 0, 0.4);
        }

        .time {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 140px;
            color: #FF9900;
        }

        .event {
            font-size: 1.1rem;
            flex: 1;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9900, #FFAB00);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .aws-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(35, 47, 62, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 153, 0, 0.4);
        }

        .deloitte-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(35, 47, 62, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 153, 0, 0.4);
        }

        .qr-section {
            background: rgba(35, 47, 62, 0.7);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 153, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(255, 153, 0, 0.2);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .qr-title {
            font-size: 1.8rem;
            color: #FF9900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .qr-subtitle {
            font-size: 1.2rem;
            color: #FFCC80;
            margin-bottom: 20px;
        }

        .qr-instruction {
            font-size: 1rem;
            color: #FFE0B2;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="header">
        <h1>EAID Hackathon 2025</h1>
        <p>Building AI Solutions with AWS Services for Deloitte's EAID Practice | July 12th, 2025</p>
    </div>

    <div class="main-content">
        <div class="countdown-section">
            <div class="current-event" id="currentEvent">Welcome to EAID Hackathon!</div>
            <div class="next-event" id="nextEvent">Next: Check-in & Breakfast</div>
            <div class="countdown" id="countdown">00:00:00</div>
            <div class="time-labels">
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="schedule-section">
            <div class="schedule-title">Event Schedule</div>
            <div id="scheduleContainer"></div>
        </div>
    </div>

    <script>
        const schedule = [
            { time: '08:00', endTime: '08:30', event: 'Check-in & Breakfast' },
            { time: '08:30', endTime: '08:45', event: 'Kickoff & Rules Explanation' },
            { time: '08:45', endTime: '09:00', event: 'Team Introductions & Project Announcements' },
            { time: '09:00', endTime: '13:00', event: 'Hacking Session 1' },
            { time: '13:00', endTime: '14:00', event: 'Lunch & Progress Updates' },
            { time: '14:00', endTime: '18:00', event: 'Hacking Session 2' },
            { time: '18:00', endTime: '18:30', event: 'Code Freeze & Final Submissions' },
            { time: '18:30', endTime: '19:30', event: 'Presentations' },
            { time: '19:30', endTime: '20:00', event: 'Judging, Awards & Wrap-up' }
        ];

            const feedbackUrl = "https://forms.gle/your-feedback-form"; // Replace with actual form URL
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(feedbackUrl)}`;
            
            return `<img src="${qrApiUrl}" alt="Feedback QR Code" style="width: 180px; height: 180px; border-radius: 10px;">`;
        }

        function showFeedbackSection() {
            const countdownSection = document.querySelector('.countdown-section');
            countdownSection.innerHTML = `
                <div class="qr-title">Share Your Feedback!</div>
                <div class="qr-subtitle">Help us improve future hackathons</div>
                <div class="qr-code">
                    ${generateQRCode()}
                </div>
                <div class="qr-instruction">Scan the QR code to access the feedback form</div>

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
        }

        function updateCountdown() {
            const now = new Date();
            
            // Create hackathon start time: July 12th, 2025 at 8:00 AM
            const hackathonStart = new Date(2025, 6, 12, 8, 0, 0); // July 12th, 8:00 AM
            const timeDiff = hackathonStart - now;
            
            // Check if it's currently July 12th, 2025
            const isHackathonDay = now.getFullYear() === 2025 && 
                                   now.getMonth() === 6 && 
                                   now.getDate() === 12;
            
            // If hackathon hasn't started yet (before July 12th 8:00 AM)
            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                document.getElementById('currentEvent').textContent = 'EAID Hackathon 2025';
                
                if (days === 1) {
                    document.getElementById('nextEvent').textContent = 'Starting Tomorrow at 8:00 AM';
                } else if (days === 0) {
                    document.getElementById('nextEvent').textContent = 'Starting Today at 8:00 AM';
                } else {
                    document.getElementById('nextEvent').textContent = `Starting in ${days} days at 8:00 AM`;
                }
                
                if (days > 0) {
                    document.getElementById('countdown').textContent = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    document.getElementById('countdown').textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                document.getElementById('progressFill').style.width = '0%';
                return;
            }
            
            // Hackathon day logic - if we're on July 12th and after 8:00 AM
            if (isHackathonDay) {
                const currentTime = now.getHours() * 60 + now.getMinutes();
                
                // Check if it's time to show feedback (18:30 or later)
                if (currentTime >= 18 * 60 + 30) {
                    showFeedbackSection();
                    return;
                }
                
                let currentEventIndex = -1;
                let nextEventIndex = -1;
            
            // Find current and next events
            for (let i = 0; i < schedule.length; i++) {
                const eventStart = parseTime(schedule[i].time);
                const eventEnd = parseTime(schedule[i].endTime);
                const eventStartMinutes = eventStart.getHours() * 60 + eventStart.getMinutes();
                const eventEndMinutes = eventEnd.getHours() * 60 + eventEnd.getMinutes();
                
                if (currentTime >= eventStartMinutes && currentTime < eventEndMinutes) {
                    currentEventIndex = i;
                    nextEventIndex = i + 1;
                    break;
                } else if (currentTime < eventStartMinutes) {
                    nextEventIndex = i;
                    break;
                }
            }
            
            const currentEventEl = document.getElementById('currentEvent');
            const nextEventEl = document.getElementById('nextEvent');
            const countdownEl = document.getElementById('countdown');
            
            if (currentEventIndex !== -1) {
                currentEventEl.textContent = `Now: ${schedule[currentEventIndex].event}`;
                if (nextEventIndex < schedule.length) {
                    nextEventEl.textContent = `Next: ${schedule[nextEventIndex].event}`;
                    const nextEventTime = parseTime(schedule[nextEventIndex].time);
                    const timeDiff = nextEventTime - now;
                    
                    if (timeDiff > 0) {
                        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                        countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    nextEventEl.textContent = 'Hackathon Complete!';
                    countdownEl.textContent = 'üéâ DONE! üéâ';
                }
            } else if (nextEventIndex !== -1) {
                currentEventEl.textContent = 'Get Ready!';
                nextEventEl.textContent = `Next: ${schedule[nextEventIndex].event}`;
                const nextEventTime = parseTime(schedule[nextEventIndex].time);
                const timeDiff = nextEventTime - now;
                
                if (timeDiff > 0) {
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            } else {
                currentEventEl.textContent = 'Hackathon Complete!';
                nextEventEl.textContent = 'Thank you for participating!';
                countdownEl.textContent = 'üéâ DONE! üéâ';
            }
            
                // Update progress bar for hackathon day
                const totalDuration = parseTime('20:00') - parseTime('08:00');
                const elapsed = now - parseTime('08:00');
                const progress = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
                document.getElementById('progressFill').style.width = `${progress}%`;
            } else {
                // Event has ended
                document.getElementById('currentEvent').textContent = 'Event Complete';
                document.getElementById('nextEvent').textContent = 'Thank you for participating!';
                document.getElementById('countdown').textContent = 'üéâ DONE! üéâ';
                document.getElementById('progressFill').style.width = '100%';
            }
        }

        function updateSchedule() {
            const now = new Date();
            const hackathonStart = new Date(2025, 6, 12, 8, 0, 0);
            const isHackathonDay = now.getFullYear() === 2025 && 
                                   now.getMonth() === 6 && 
                                   now.getDate() === 12;
            const isAfterHackathonStart = now >= hackathonStart;
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const container = document.getElementById('scheduleContainer');
            
            // Clear existing content
            container.innerHTML = '';
            
            // Always show the schedule
            schedule.forEach((item, index) => {
                const eventStart = parseTime(item.time);
                const eventEnd = parseTime(item.endTime);
                const eventStartMinutes = eventStart.getHours() * 60 + eventStart.getMinutes();
                const eventEndMinutes = eventEnd.getHours() * 60 + eventEnd.getMinutes();
                
                const div = document.createElement('div');
                div.className = 'schedule-item';
                
                if (isHackathonDay && isAfterHackathonStart) {
                    // On hackathon day after it started
                    if (currentTime >= eventStartMinutes && currentTime < eventEndMinutes) {
                        div.classList.add('current');
                    } else if (currentTime >= eventEndMinutes) {
                        div.classList.add('completed');
                    } else {
                        div.classList.add('upcoming');
                    }
                } else {
                    // Before hackathon starts, all items are upcoming
                    div.classList.add('upcoming');
                }
                
                div.innerHTML = `
                    <div class="time">${item.time} - ${item.endTime}</div>
                    <div class="event">${item.event}</div>
                `;
                
                container.appendChild(div);
            });
        }

        function init() {
            updateCountdown();
            updateSchedule();
            setInterval(() => {
                updateCountdown();
                updateSchedule();
            }, 1000);
        }

        // Start the dashboard
        init();
    </script>
